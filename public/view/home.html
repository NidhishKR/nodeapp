<div class="container-fluid, bg">
  <div>
    <div class="row">
      <div class="col-sm-16, caption">
        <h1 class=""> Fly Above Your Dreams...</h1>
        <h4>Search Hundreds of Job Boards at  Once</h4>
      </div>
    </div>
    <div class="row, search">
      <div class="col-sm-16">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control"
              ng-model="search.section" placeholder="JOb title, keywords">
          </div>
          <div class="form-group">
          <input type="text" class="form-control"
              ng-model="search.company" placeholder="Company">
            </div>
          <div class="form-group">
            <input type="text" class="form-control"
              ng-model="search.location" placeholder="Location">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="searchbtn"> <a href="#searchResult"><button type="button" class="btn btn-info" ng-click="searchFunction(search)">
      <span class="glyphicon glyphicon-search"></span>Search</button></a>
  </div>
  <div class="modal fade" id="logOutAlert" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure to Log Out</h4>
        </div>
        <div class="modal-body">
          <p>You cant see ......</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" ng-click= 'logOutFunction()'>Log Out</button>
        </div>
      </div>

    </div>
  </div>
</div>
